<div class="events-list" ng-show="day.events.length > 0">
  <a
    href="javascript:;"
    ng-click="eventClick({calendarEvent: event})"
    ng-repeat="event in day.events | limitTo:2"
    class="pull-left event event-{{ event.type }} text-link"
    ng-mouseenter="highlightEvent(event, true)"
    ng-mouseleave="highlightEvent(event, false)"
    tooltip-append-to-body="true"
    tooltip="{{ event.title }}"
    >{{ event.title }}</a>
    <a ng-if="day.events.length > 2" href="javascript:;"
    class="pull-left event event-info text-link">
        {{ day.events.length - 2 }} more...
    </a>
</div>
